<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Waddle We Find Start</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/penguin-movement.css">
        <script src="/static/js/main.js"></script>
    </head>
    <body>
        <section class="title-screen">
            <div class="start-title">Waddle We Find?</div>
            <a href = "letter.html" id="startGameButton"><button>Press to Start Game</button></a>
        </section>
        <div class="bouncing-images">
            <img class="King" src="../static/resources/NoBackKing.png" alt="Waddling King Penguin">
            <img class="Gentoo" src="../static/resources/NoBackGentoo.png" alt="Waddling Gentoo Penguin">
        </div>
    </body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("startGameButton").addEventListener("click", function(event) {
                alert("Welcome to the penguin hotel team! You have received a letter, but water splashed onto it and some info is missing!");
            });
        });
    </script>
</html>
