    {% block main %}

        {% endfor %}
    </select>


    <select name="option" id="options-dropdown" disabled>
        <option value="">Select an Option</option>
    </select>


    <table class="table tablestriped" id="penguins-table">
        <thead>
            <tr>
                <th class="text-start">Name</th>
                <th class="text-start">Species</th>
                <th class="text-start">Origin</th>
                <th class="text-start">Location</th>
                <th class="text-start">Sex</th>
                <th class="text-start">Age</th>
                <th class="text-end">Starred</th>
            </tr>
        </thead>
       <tbody>
    
        </tbody>
    </table>
    <script src="../static/js/main.js"></script>
    </div>
    {% endblock %}
