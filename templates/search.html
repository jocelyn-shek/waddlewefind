<!DOCTYPE html>
<html>
<head>
    <title>Penguin Database Query</title>
    <!-- Add additional head elements here -->
</head>
<body>
    <h2>Penguin Information Query</h2>
    <label for="category-select">Choose a category:</label>
    <select id="category-select" onchange="getOptions()">
        <option disabled selected>Symbol</option>
        <option value="Species">Species</option>
        <option value="Origin">Origin</option>
        <option value="Location">Location</option>
        <option value="Sex">Sex</option>
        <option value="Age">Age</option>
    </select>

    <label for="option-select">Choose an option:</label>
    <select id="option-select" onchange="getPenguins()">
        <!-- Options will be populated based on category selection -->
    </select>

    <div id="results">
        <!-- Results will be displayed here -->
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
